<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda - Faciliti.Me</title>
    <!-- ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/schedule.css">
</head>

<body>
    <aside class="menu-aside">
        <a href="#" class="logo">Faciliti.Me</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link" aria-current="page">
                    <i class="ri-home-2-line"></i>Início
                </a>
            </li>
            <li class="nav-item">
                <a href="/quadros" class="nav-link" aria-current="page">
                    <i class="ri-artboard-line"></i>Quadros
                </a>
            </li>
            <li class="nav-item">
                <a href="/notes" class="nav-link">
                    <i class="ri-sticky-note-line"></i>Anotações
                </a>
            </li>
            <li class="nav-item">
                <a href="/tasks" class="nav-link"><i class="ri-task-line"></i>Tarefas</a>
            </li>
            <li class="nav-item">
                <a href="/timelines" class="nav-link">
                    <i class="ri-line-chart-line"></i>Linhas do Tempo
                </a>
            </li>
            <li class="nav-item">
                <a href="/schedule" class="nav-link">
                  <i class="ri-calendar-line"></i>Agenda
                </a>
              </li>
            <li class="nav-item">
                <a href="/games" class="nav-link">
                    <i class="ri-gamepad-line"></i>Jogos
                </a>
            </li>
        </ul>
    </aside>
    <div class="container">
        <h1>Agenda de Eventos</h1>
        <form id="eventForm">
            <input type="hidden" id="eventId">
            <input type="text" id="title" placeholder="Título" required>
            <input type="datetime-local" id="startDate" required>
            <input type="datetime-local" id="endDate" required>
            <select id="color" required>
                <option value="" disabled selected>Selecione a Cor</option>
                <option value="#FF0000">Vermelho</option>
                <option value="#00FF00">Verde</option>
                <option value="#0000FF">Azul</option>
                <option value="#FFFF00">Amarelo</option>
                <option value="#FFA500">Laranja</option>
                <option value="#800080">Roxo</option>
            </select>
            <label>
                <input type="checkbox" id="sendNotification"> Enviar Notificação
            </label>
            <select id="repeatAt" required>
                <option value="" disabled selected>Repetir Em</option>
                <option value="Fim de semana">Fim de semana</option>
                <option value="Dias úteis">Dias úteis</option>
                <option value="Diariamente">Diariamente</option>
                <option value="Semanalmente">Semanalmente</option>
                <option value="Mensalmente">Mensalmente</option>
            </select>
            <button type="submit">Adicionar Evento</button>
        </form>
        <ul id="eventList"></ul>
    </div>
    <script src="/assets/js/schedule.js"></script>
</body>

</html>
