<!DOCTYPE html>
<html lang="pt_BR" ng-app="facilitime">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ICON -->
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <!--Angular Active-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>

    <!--Bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!--CSS-->
    <link rel="stylesheet" href="/assets/css/login.css" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap"
      rel="stylesheet"
    />
    <title>Login</title>
  </head>
  <body ng-controller="LoginController">
    <div
      class="container d-flex flex-column justify-content-center rounded align-items-center"
    >
      <header
        class="px-5 py-3 d-flex justify-content-between align-items-center"
      >
        <div class="logo">
          <a href="#">facilitime</a>
        </div>
      </header>
      <main class="d-flex justify-content-center align-items-center">
        <form class="login-area p-5 z-3" ng-submit="handleSubmit()">
          <div
            ng-show="errorMessage"
            class="alert alert-danger alert-dismissible"
            role="alert"
          >
            Email ou senha incorretos!
            <button
              type="button"
              class="btn-close"
              aria-label="Close"
              ng-click="teste()"
            ></button>
          </div>
          <div class="title mb-3">
            <h2 class="text-center">Bem Vindo(a) de Volta!</h2>
          </div>
          <div class="email-area mb-4">
            <p class="mb-1">Email</p>
            <input
              type="email"
              class="form-control border border-dark"
              ng-model="email"
              required
            />
          </div>
          <div class="password-area mb-3">
            <p class="mb-1">Senha</p>
            <input
              type="password"
              class="form-control border border-dark"
              ng-model="password"
              required
            />
          </div>
          <div class="remember-password mb-3">
            <a href="#">Esqueceu a senha? Clique aqui</a>
          </div>
          <button class="mb-3 p-2 btn btn-danger">Logar</button>
          <p class="join-with">Ou entre com</p>
          <div class="join-with-btns mb-3">
            <a href="#"><i class="ri-google-fill"></i></a>
            <a href="#"><i class="ri-facebook-fill"></i></a>
          </div>
          <a href="/create-account" class="register-btn">
            Ainda n√£o tem uma conta? Registre-se.
          </a>
        </form>
      </main>
    </div>
    <script src="/assets/js/angular-app.js"></script>
    <script src="/assets/js/lib/jwt-decode.js"></script>
    <script src="/assets/js/services/session.service.js"></script>
    <script src="/assets/js/controllers/login.controller.js"></script>
  </body>
</html>
