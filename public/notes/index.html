<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ICON -->
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet" />
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="/assets/css/menu.css">
    <link rel="stylesheet" href="/assets/css/notes.css">
</head>

<body>
    <aside class="menu-aside">
        <a href="#" class="logo">Faciliti.Me</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a href="/" class="nav-link" aria-current="page">
                    <i class="ri-home-2-line"></i>Início
                </a>
            </li>
            <li class="nav-item">
                <a href="/quadros" class="nav-link" aria-current="page">
                    <i class="ri-artboard-line"></i>Quadros
                </a>
            </li>
            <li class="nav-item">
                <a href="/notes" class="nav-link">
                    <i class="ri-sticky-note-line"></i>Anotações

            </li>
            <li class="nav-item">
                <a href="/tasks" class="nav-link"><i class="ri-task-line"></i>Tarefas</a>

            <li class="nav-item">

    <div class="container">
        <h1>Anotações</h1>
        <form id="note-form">

            <textarea id="note-content" placeholder="Conteúdo" required></textarea>
            <button type="submit">Salvar Nota</button>
        </form>
        <div id="notes-list"></div>
    </div>
    <script src="/assets/js/notes.js"></script>
